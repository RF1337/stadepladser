<div class="booth w-10 h-10 rounded flex items-center justify-center text-white font-bold"
    [ngStyle]="{ 'left.px': x, 'top.px': y }" [ngClass]="{
      'bg-green-500': status === 'available',
      'bg-red-500': status === 'reserved'
    }">
    {{ id }}
</div>
