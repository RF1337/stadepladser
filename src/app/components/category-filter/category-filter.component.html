<section class="flex justify-between p-10">
    <ul class="flex bg-white rounded-full space-x-4 p-6 h-12 items-center">
        <li *ngFor="let category of categories">
            <button class="icon" (click)="selectCategory(category.value)">
                <img [src]="category.icon" [alt]="category.value" height="40px" width="40px">
            </button>
        </li>
    </ul>
</section>
